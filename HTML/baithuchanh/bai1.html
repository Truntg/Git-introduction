<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" value="male" id="male" name="gender"> <label class="" for="male">Male</label>
            <input type="radio" value="female" id="female" name="gender"> <label class="" for="female">Female</label>
        </div>
        
        <button>Register</button>
    </form>
</body>
</html>
