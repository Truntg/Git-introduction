<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div>
            <label for="name">Ngày Sinh:</label>
            <input type="date" id="">
        </div>

        <div>
            <label>Giới Tính:</label>
            <input type="radio" value="male" id="male" name="gender"> <label class="" for="male">Nam</label>
            <input type="radio" value="female" id="female" name="gender"> <label class="" for="female">Nữ</label>
        </div>

        <div>
            <label>Quê Quán</label>
            <select>
                <option value="">Hà Nam</option>
                <option value="">Hà Nội</option>
                <option value="">Hồ Chí Minh</option>
            </select>
        </div>

        <div>
            <label for="address">Địa chỉ:</label>
            <input type="address" id="address">
        </div>

        <div>
            <label>Sở Thích: </label>
            <input type="checkbox">Thể thao
            <input type="checkbox">Du lịch
            <input type="checkbox">Xem Phim
            <input type="checkbox">Ẩm thực
        </div>

        <div>
            <label>Màu yêu thích</label>
            <input type="color">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="face">Trang Facebook:</label>
            <input type="face" id="face">
        </div>

        <div>
            <label>Lớp</label>
            <select>
                <option value="">Lớp CNTT khóa 8</option>
                <option value="">Lớp CNTT khóa 9</option>
                <option value="">Lớp CNTT khóa 10</option>
            </select>
        </div>

        <div>
            <label for="username">Tên Đăng Nhập:</label>
            <input type="username" id="username">
        </div>

        <div>
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password">
        </div>

        <div>
            <label>Ảnh thẻ</label>
            <input type="file">
        </div>

        <div>
            <label>Mô tả</label>
            <textarea aria-label="Nội dung"></textarea>
        </div>
        
        <button>Gửi</button> <button>Nhập lại</button>
    </form>
</body>
</html>
