<script>
    class User{
        constructor(name, username, password){
            this.name = name;
            this.username = username; 
            this.password = password;

        }
        login(username, password){
            if(username !== this.username || password !== this.password)
            return console.log('không thành công');
            console.log("thành công");
        }

        setPassword(oldPassworld, newPassworld){
            if(oldPassworld !== this.password) return console.log("change passworld");
            const isValidPassword = this.verifyPassword(newPassworld);

            if(!isValidPassword) return console.log("passworld must be at least 6");

            this.password = newPassworld;
            console.log("thành công");
        }

        verifyPassword(newPassworld){
            if(newPassworld.length >= 6) return true;
            return false;
        }
    }

    const myAccount = new User("Trung", "trung.nguyen", "123456789");
    myAccount.login("trung123", "1223212");
    myAccount.login("trung.nguyen", "123456789");
    myAccount.setPassword("123456789","987654321");

    console.log(myAccount);
