<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    class Note{
        constructor(title, content){
            this.title = title;
            this.content = content;
        }
        addNote(title, content){
            this.title += " "+title;  //this is the same as saying that we are adding a new property to our object called title and assigning
            this.content += " "+content;
            console.log("thành công");
        }
    }

    class NoteList extends Note{
        constructor(title, content, notes){
            super(title,content); // gọi lại hàm khởi tạo của super() để truyền vào các tham
            this.notes = [];
        }
        addNoteToList(notes){
            this.notes.push(notes);
        }
    }

    // Tạo các đối tượng Note
    const note1 = new Note("Tiêu đề 1", "Nội dung 1");
    const note2 = new Note("Tiêu đề 2", "Nội dung 2");

    // Tạo một đối tượng NoteList
    const noteList = new NoteList();

    // Thêm các ghi chép vào danh sách
    noteList.addNoteToList(note1);
    noteList.addNoteToList(note2);

    // Kiểm tra danh sách ghi chép
    console.log("Danh sách ghi chép:");
    console.log(noteList.notes);
</script>
</html>
