<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<style>
    .container{
        width: 100px;
        height: 200px;
        background: red;
        position: relative;
    }
    .card{
        width: 30px;
        height: 50px;
        background-color: aqua;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        /* transform: translate(-50%,-50%); */
        transform: translateY(-50%);
    }
</style>
<body>
    <div class="container">
        <div class="card"></div>
    </div>
</body>
</html>
