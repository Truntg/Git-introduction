<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = [1, 2, 3, 4];
        const b = [0, 10];

        let isEqual;

        if(a.length !== b.length) {
        isEqual = false;
        }
        else
        {
        for (let i = 0; i < a.length; i++) {
            if(a[i] !== b[i]) {
                isEqual = false;
                break;
            }
            isEqual = true;
        }
        }
        console.log(isEqual);
    </script>
</body>
</html>
