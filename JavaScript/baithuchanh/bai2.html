<body>
    <script>
        var num1 = 99;
        var num2 = 90;

        function findMaxNumber(num1, num2){
            if(num1 > num2){
                return num1
            } else {
                return num2
            }
        }

            let checkMax1 = findMaxNumber(99, 90);
            console.log('Max Number:',checkMax1);
    </script>
