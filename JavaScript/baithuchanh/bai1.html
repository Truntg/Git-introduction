<!DOCTYPE html>

</head>
<body>
    <h1>1-swapping-variables!</h1>

    <h3>Swap the values of variable</h3>
    <script>
        let value1 = "one";

        let value2 = "two";

        var temp = one;
        one = two;
        two = temp;
        
        console.log(value1,value2);
        
    </script>
</body>
